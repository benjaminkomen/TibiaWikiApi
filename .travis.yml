language: java

jdk:
  - oraclejdk11

env:
  - JAVA_VERSION=11

addons:
  sonarcloud:
    organization: "benjaminkomen-github"

cache:
  directories:
  - '$HOME/.m2/repository'
  - '$HOME/.sonar/cache'

script:
  - ./mvnw clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Djava.version=$JAVA_VERSION
